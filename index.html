<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Shaun's Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fa-solid fa-cloud-sun-rain"></i> Shaun's Weather Dashboard</h1>
    <div class="d-flex justify-content-between">
      <p class="d-inline-block">Search For Weather Forecast/Details by City!
      </p>
      <p id="currentDay" class="lead d-inline-block">
        <script>
          date = new Date().toLocaleDateString('en-us', {weekday: "long", year:"numeric", month:"long", day: "numeric"});
          document.write(date);
          </script>
      </p>

    </div>
  </header>


  <main class="flex-row justify-space-between align-items-start">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search For A City</h3>
        <form id="search-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="enter city (Ex: Seattle, WA)"/>
          <button type="submit" id="search-btn" class="btn">Get Weather</button>
        </form>
      </div>
      <div class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <div class="card-body" id="city-buttons">
          <button class="btn" data-language="seattle">Seattle</button>
          <button class="btn" data-language="denver">Denver</button>
          <button class="btn" data-language="chicago">Chicago</button>
          <button class="btn" data-language="pittsburgh">Pittsburgh</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8 border border-dark">
      <h2 class="subtitle">Showing Current Weather For: <span id="city-search-term"></span></h2>
      <div id="city-container" class="list-group">
        <ul id="weather-list">
          <li id="" class="">Conditions: <span id="current-icon"></span></li>
          <li id="" class="">Humidity: <span id="current-humidity"></span></li>
          <li id="current-uvi" class="">UV Index: <span id="current-uv-icon"></span></li>
          <li id="" class="">Temperature: <span id="current-temperature"></span></li>
          <li id="" class="">Wind Speed: <span id="current-windspeed"></span></li>
        </ul>
      </div>
    </div>
    
    
      <div class="col-12 col-md-8 border border-dark">
          <h2 class="subtitle">5-Day Forecast: <span id="city-search-term"></span></h2>
          <div id="forecast-container" class="list-group">
    
          </div>
        </div>

  </main>
  <script src="https://kit.fontawesome.com/6eae338ef5.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
